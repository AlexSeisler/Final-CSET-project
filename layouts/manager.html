<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Page</title>
    <link rel="icon" type="image/x-icon" href="../assets/Logos/logo-white.png" />
    <link rel="stylesheet" href="./manager.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Load jsPDF -->
    <script src="script.js" defer></script> <!-- Load your script -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="left">
            <div class="header-title">WELCOME MANAGER</div>
        </div>
        <div class="right">
            <ul>
                <a href="./mainpage.html"><li>Go To Main Page</li></a>
                <a href="./manager-menu.html"><li>Menu Manage</li></a>
                <a href="./manager-order.html"><li>Order Manage</li></a>
            </ul>
        </div>
    </header>
    <div class="intro">
        <div class="title">WELCOME MANAGER</div>
    </div>
    <div class="menu-control">
        <div class="menu-title">MENU</div>
        <div class="buttons">
            <a href="./manager-menu.html" class="button">TO MENU MANAGEMENT</a>
            <a href="./manager-menu.html" class="button">ADD NEW ITEM</a>
        </div>
    </div>
    <div class="order-control">
        <div class="left">
            <div class="order-title">REVIEWS</div>
            <button onclick="printReviews()" class="order-button">Reviews</button>
        </div>
        <div class="order-list right"></div>
    </div>
    <script>
        function printReviews() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
    
            if (reviews.length === 0) {
                alert('No reviews found to print!');
                return;
            }
    
            let content = 'Review Data\n\n';
            reviews.forEach((review, index) => {
                content += `${index + 1}. Account Name: ${review.name}\n`;
                content += `   Rating: ${review.rating}\n`;
                content += `   Message: ${review.message}\n\n`;
            });
    
            doc.text(content, 10, 10);
            doc.save('reviews.pdf');
        }
    </script>    
</body>
</html>
