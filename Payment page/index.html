<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="../receipt page/index.html" onsubmit="return validateForm()">
                <link rel="stylesheet" href="style.css">
                <script src="../layouts/script.js"></script>
                <script src="script.js"></script>

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Full Name">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="email@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="Address">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="City">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="State">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="Zip code">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <img src="./payment/visa.png" alt="visa" class="card-icon">
                            <img src="./payment/amex.png" alt="American Express" class="card-icon">
                            <img src="./payment/master.png" alt="MasterCard" class="card-icon">
                            <img src="./payment/discover.jpg" alt="Discover" class="card-icon">
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Full Name">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="Month">

                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="Year">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                        </div>
                    </div>
                </div>

                <label>
                    <input type="checkbox" id="sameadr" checked="checked" name="sameadr" onchange="toggleShipping()"> 
                    Shipping address same as billing
                </label>

                <div id="shipping-info" class="hidden">
                    <h3>Shipping Address</h3>
                    <label for="sname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="sname" name="shippingname" placeholder="Full Name">
                    <label for="sadr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="sadr" name="shippingaddress" placeholder="Address">
                    <label for="scity"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="scity" name="shippingcity" placeholder="City">

                    <div class="row">
                        <div class="col-50">
                            <label for="sstate">State</label>
                            <input type="text" id="sstate" name="shippingstate" placeholder="State">
                        </div>
                        <div class="col-50">
                            <label for="szip">Zip</label>
                            <input type="text" id="szip" name="shippingzip" placeholder="Zip code">
                        </div>
                    </div>
                </div>

                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>
    <div class="col-25 cart">
        <h3>Your Cart</h3>
        <div id="cartContainer"></div>
    </div>
</div>

<script>
    updateCartDisplay1();
</script>
