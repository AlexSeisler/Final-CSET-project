<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="scriptLog.js" defer></script>
    <script src="https://kit.fontawesome.com/69ade3179b.js" crossorigin="anonymous"></script>
    <!-- Include only the latest EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" style="display: none;">
    <div class="modal-content">
      <h2>Forgot Password</h2>
      <label for="fp-username">Username:</label>
      <input type="text" id="fp-username" placeholder="Enter username" />
      <label for="fp-email">Email:</label>
      <input type="email" id="fp-email" placeholder="Enter email" />
      <button onclick="handleForgotPassword()">Submit</button>
      <button onclick="closeForgotPasswordModal()">Close</button>
    </div>
  </div>
  
  <div class="container">
    <div class="content">
      <div class="right">
        <div class="top">
          <div class="quote">
            <p id="text2">
                <em>Fresh Pours. Good Grub.</em>
            </p>
          </div>
        </div>

        <div class="middle">
          <h1>Log in</h1>
          <div class="Inputs">
            <form onsubmit="validateFormLog(); reset(); return false;">
              <div class="leftInputs">
                <div class="form-group">
                  <div class="iconBox">
                    <i id="icons" class="fa-solid fa-user"></i>
                  </div>
                  <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <div class="iconBox">
                    <i id="icons" class="fa-solid fa-lock"></i>
                  </div>
                  <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
              </div>
              <button type="submit">Log in</button>
            </form>
          </div>
        </div>

        <div class="bottom">
          <div class="spot1">
            <div class="help">
              <p class="text3">Forgot password?</p>
              <a href="#" onclick="showForgotPasswordModal()">
                <p class="log">Help</p>
              </a>
            </div>
            <div class="resign">
              <p class="text3">Don't have an account?</p>
              <a href="index.html"><p class="log">Sign up</p></a>
            </div>
          </div>
        </div>
      </div>

      <div class="left">
        <img class="background" src="../assets/building/arcade.jpg" alt="Building">
        <div class="seeThrough">
          <img id="logo" src="../assets/Logos/logo-white.png" alt="Logo">
          <p id="mainText">Spring House</p>
        </div>
      </div>
    </div>
    
    <div id="popup" class="popup hidden">
      <p>Signup Successful! Redirecting to login...</p>
      <div class="loading-bar">
        <div class="progress"></div>
      </div>
    </div>
  </div>

  <script>
    // Ensure the emailjs script is loaded before using emailjs in the function
    emailjs.init("jTGrxBFYdS-bCY_UM"); // Replace with your EmailJS User ID

    function closeForgotPasswordModal() {
      document.getElementById('forgotPasswordModal').style.display = 'none';
    }

    function handleForgotPassword() {
      const username = document.getElementById('fp-username').value.trim();
      const email = document.getElementById('fp-email').value.trim();
      const users = JSON.parse(localStorage.getItem('users')) || {};

      if (users[username] && users[username].email === email) {
    alert(`Your password is: ${users[username].password}`);
  } else {
    alert('User not found. Redirecting to signup...');
    window.location.href = 'index.html';
  }
    }
  </script>

</body>
</html>
