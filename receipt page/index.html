<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div class="container" style="display: none;">
    <header>
      <h1>Welcome, <span id="user-name">Guest</span></h1>
    </header>
    <nav>
      <button id="current-order-btn"style="display: none;">Current Order</button>
      <button id="past-orders-btn" style="display: none;">Past Orders</button>
      <button id="back-to-main">Back to Main</button>
    </nav>

      <section id="current-order-section">
        <h2>Order Tracking</h2>
        <p>Status: <span id="order-status">Preparing</span></p>
        <div class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <button id="refresh-status-btn">Refresh Status</button>
        <div>
          <span id="order-status"></span>
          <span id="wait-time" style="margin-left: 10px; font-weight: bold;">Wait time: 30 minutes</span>
        </div>
        <h3>Receipt</h3>
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="receipt-table"></tbody>
        </table>
        <hr>
        <table>
          <tfoot>
            <tr>
              <td colspan="2"><h3>Subtotal</h3></td>
              <td id="subtotal-price">$0</td>
            </tr>
            <tr>
              <td colspan="2">Taxes</td>
              <td id="taxes-price">$0</td>
            </tr>
            <tr>
              <td colspan="2">Tips</td>
              <td id="tips-price">$0</td>
            </tr>
            <tr>
              <td colspan="2"><h2>Total</h2></td>
              <td id="total-price">$0</td>
            </tr>
          </tfoot>
        </table>
        <button id="print-receipt-btn">Print Receipt</button>
      </section>
      
      <section id="past-orders-section" style="display: none;">
        <h2>Past Orders</h2>
        <ul id="past-orders-list">
          <li>Order #1234 - $20 - 11/15/2024</li>
          <li>Order #1233 - $18 - 11/12/2024</li>
        </ul>
      </section>
    </main>
  </div>

  
  <script src="../layouts/script.js"></script>
  <script>
    updateCartDisplay2();
  </script>
<script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/vfs_fonts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
